<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Ponies</title>
  <script>
    // Single Page App 404 Handler
    // Store the path and redirect to base URL
    sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
    window.location.replace('/');
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: monospace;">
    <p>Redirecting...</p>
  </div>
</body>
</html>
